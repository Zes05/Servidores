<!DOCTYPE Calculadora>
<html>
    
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
    	<script src="script.js"></script>
	<title>Calculadora Moisés</title>
    
</head>

<body>

    <div class="pai">
        <input id="input-result" class="top">

        <button class="operators" onclick="Inserir('+')"'>+</button>
        <button class="operators" onclick="Inserir('-')"">-</button>
        <button class="operators" onclick="Inserir('*')"">×</button>
        <button class="operators" onclick="Inserir('/')"" >÷</button>

            <button class="center" onclick="Inserir('9')">9</button>
            <button class="center" onclick="Inserir('8')">8</button>
            <button class="center" onclick="Inserir('7')">7</button>
            <button class="center" onclick="Inserir('6')">6</button>
            <button class="center" onclick="Inserir('5')">5</button>
            <button class="center" onclick="Inserir('4')">4</button>
            <button class="center" onclick="Inserir('3')">3</button>
            <button class="center" onclick="Inserir('2')">2</button>
            <button class="center" onclick="Inserir('1')">1</button>
            <button class="center" onclick="Inserir('0')">0</button>
            <button class="center" onclick="Inserir(',')">.</button>
            <button class="center" onclick="ClearInp()">AC</button>

            <i class="fa fa-eraser" aria-hidden="true" id="decrease" onclick="Decrease()"></i>
            <button class="right" onclick=Calcular()>=</button>    

    </div>
</body>

</html>
